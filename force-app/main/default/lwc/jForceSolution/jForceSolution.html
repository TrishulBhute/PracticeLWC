<template>
    <lightning-card title="Lead list">
        <lightning-datatable 
        key-field="id"
        data={data}
        onrowselection={customShowModalPopup} 
        columns={columns}
        onclick={handler}>
    </lightning-datatable>
        
        <!-- <lightning-button variant="brand"
        label="Task Log"
        title="Open Modal"
        onclick={customShowModalPopup}
        class="slds-m-left_x-small"></lightning-button> -->

<!-- modal start -->        
<template if:true={customFormModal}>

<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
<div class="slds-modal__container">
    <!-- modal header start -->
    <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
            <lightning-icon icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
        </button>
        <h2 class="slds-text-heading_medium slds-hyphenate">New Task</h2>
    </header>
    <!-- modal body start -->
    <div class="slds-modal__content slds-p-around_medium">

    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="Subject" value={subject} onchange={subjectChange}></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-textarea label="Description" value={description} onchange={descriptionChange}></lightning-textarea>
        </div>
<!-- <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="Name" onchange={nameChage}></lightning-input>
        </div> -->
<div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input type="Date" label="Due Date" value={datet} onchange={dateChange}></lightning-input>
        </div>
<!-- <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input type="Search"  label="Related To" onchange={relatedtoChange}></lightning-input>
        </div> -->
<!-- <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input label="Assing To" onchange={assingChange}></lightning-input>
        </div> -->
<!-- <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-input type="Select" label="Status" onchange={statusChange}></lightning-input>
        </div> -->
<div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
        <lightning-combobox 
            name="Priority" 
            label="Priority" 
            value={priority}
            placeholder="Select Priority"
            options={priorityPickListValue}
            onchange={priorityChange}>
        </lightning-combobox>
        </div>
<div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <lightning-combobox 
                name="type" 
                label="Type" 
                value={type}
                placeholder="Select Type"
                options={typePickListValue}
                onchange={typeChange}>
            </lightning-combobox>
            </div>        
</div>
<!-- modal footer start-->
    <footer class="slds-modal__footer">
        <button class="slds-button slds-button--destructive" onclick={customHideModalPopup}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={onCreateRecord}>Save</button>
    </footer>
</div>
</div>
</section>
<div class="slds-backdrop slds-backdrop_open">
</div>
</template>
    </lightning-card>
    
</template>
